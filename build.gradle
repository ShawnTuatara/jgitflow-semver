buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
        classpath 'com.github.amkay:gradle-gitflow:0.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'
apply plugin: 'com.github.amkay.gitflow'

mainClassName = "com.quicksign.jgitflowsemver.JGitFlowSemver"
sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.github.zafarkhaja:java-semver:0.9.0'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.1.0.201509280440-r'
    compile 'com.hynnet:logback-classic:1.1.3'
    compile 'com.google.guava:guava:19.0-rc2'
}

jar {
    manifest {
        attributes("Implementation-Title": "QS JGitFlow SemVer", "Implementation-Version": version)
    }
}
